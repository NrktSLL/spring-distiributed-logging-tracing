<source>
  @type kafka
  brokers kafka:9092
  format json
  <topic>
    topic     user-logs
    partition 0
    offset    -1
  </topic>
  <topic>
      topic     location-logs
      partition 0
      offset    -1
  </topic>
</source>

<match location-logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix location-log
  suppress_type_name true
  reconnect_on_error true
  reload_on_failure true
  reload_connections false
  resurrect_after 5s
  flush_interval 5s
</match>

<match user-logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix user-logs
  suppress_type_name true
  reconnect_on_error true
  reload_on_failure true
  reload_connections false
  resurrect_after 5s
  flush_interval 5s
</match>

<label @FLUENT_LOG>
   <match fluent.*>
        @type stdout
   </match>
</label>
